<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Length Converter</title>
</head>
<body>
  <script>
    function convertLength() {
      var meters = prompt("Enter length in meters:");
      var feet = meters * 3.281;
      alert(meters + " meters is equal to " + feet + " feet");
    }

    // Trigger the conversion
    convertLength();
  </script>
</body>
</html>
